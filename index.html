<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Street</title>
    <!-- CSS File -->
     <link rel="stylesheet" href="./assets/css/style.css">
     <!-- Font Awsome Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
</head>
<body>
    <!-- HEADER SECTION -->
    <header>

        <div class="nav-container containers">
            <div class="logo">
                <img src="./assets/img/logo_coffe.svg" alt="">
            </div>
            <nav>
                <ul>
                    <li><a  class="active" href="#">About us</a></li>
                    <li><a href="#">Our Product</a></li>
                    <li><a href="#">Delivery</a></li>
                </ul>

                <div class="search-bar">
                    <!-- search bar -->
                    <input type="text" placeholder="Cappuccino">
                    <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <!-- Cart -->
                    <div class="cart-wrapper">
                        <span><i class="fa-solid fa-cart-shopping"></i></span>
                         <div class="notif-cart"></div>
                    </div>
                    
                    <div class="menu-icon">
                        <span><i class="fa-solid fa-bars"></i></span>
                    </div>
                </div>
            </nav>
        </div>
       
    </header>
    <!-- END HEADER SECTION -->
     <!-- START HERO SECTION -->
     <section class="hero">

            <div class="hero containers">
                <div class="hero-description">
                    <h1>Enjoy your <span>coffee</span> before your activity</h1>
                    <p>Boost your productivity and build your <br> mood with a glass of coffee in the morning </p>
                    <div class="hero-btn">
                        <button class="active">Order now</button>
                        <button>More menu</button>
                    </div>
                </div>

                <div class="hero-img">
                    <img src="./assets/img/Coffee.png" alt="">
                    <div class="circle"></div>
                    <div class="Capp"><p>Cappuccino</p></div>
                    <div class="Capp2"><p>4.8 <i class="fa-solid fa-star" style="color: #FFD43B;"></i></p></div>
                    <div class="Capp3"><p>18k</p></div>
                </div>
            </div>
       <!-- END HERO SECTION -->
        <!-- START SERVICIES SECTION -->








        
        <!-- END SERVICIES SECTION -->
     </section>
    <!-- Costume JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
