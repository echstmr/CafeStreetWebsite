<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Street</title>
    <!-- CSS File -->
     <link rel="stylesheet" href="./assets/css/style.css">
     <!-- AOS LINK -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

     <!-- Font Awsome Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
</head>
<body>
    <!-- HEADER SECTION -->
    <header>

        <div class="nav-container containers">
            <div class="logo">
                <img src="./assets/img/logo_coffe.svg" alt="">
            </div>
            <nav>
                <ul id="navList">
                    <li><a  class="" href="#">About us</a></li>
                    <li><a href="#">Our Product</a></li>
                    <li><a href="#">Delivery</a></li>
                </ul>

                <div class="search-bar">
                    <!-- search bar -->
                    <input type="text" placeholder="Cappuccino">
                    <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <!-- Cart -->
                    <div class="cart-wrapper">
                        <span><i class="fa-solid fa-cart-shopping"></i></span>
                         <div class="notif-cart"></div>
                    </div>
                    
                    <div class="menu-icon" id="menuIcon">
                        <span><i class="fa-solid fa-bars"></i></span>
                    </div>
                </div>
            </nav>
        </div>
       
    </header>
    <!-- END HEADER SECTION -->
     <!-- START HERO SECTION -->
     <section class="hero">

            <div class="hero containers">
                <div class="hero-description" data-aos="fade-right" data-aos-duration="2300" >
                    <h1>Enjoy your <span>coffee</span> before your activity</h1>
                    <p>Boost your productivity and build your <br> mood with a glass of coffee in the morning </p>
                    <div class="hero-btn">
                        <button class="active">Order now</button>
                        <button>More menu</button>
                    </div>
                </div>

                <div class="hero-img">
                    <img data-aos="zoom-out" data-aos-delay="1000" data-aos-duration="1000" src="./assets/img/Coffee.png" alt="">
                    <div div data-aos="fade-left" data-aos-duration="1500" data-aos-delay="300" class="circle"></div>
                    <div data-aos="flip-left" data-aos-delay="1700" class="Capp"><p>Cappuccino</p></div>
                    <div data-aos="flip-left" data-aos-delay="2000"class="Capp2"><p>4.8 <i class="fa-solid fa-star" style="color: #FFD43B;"></i></p></div>
                    <div data-aos="flip-left" data-aos-delay="2200"class="Capp3"><p>18k</p></div>
                </div>
            </div>
       <!-- END HERO SECTION -->
        <!-- START SERVICIES SECTION -->









        <!-- END SERVICIES SECTION -->
   

     </section>
    <!-- OAS JS LINK -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/js/aos.js"></script>

    <!-- Costume JS -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
